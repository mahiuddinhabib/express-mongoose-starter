<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842">
  <!-- Logo -->
  <text x="20" y="40" font-family="Arial" font-size="24" font-weight="bold">QAZADA</text>
  
  <!-- Barcode (placeholder) -->
  <rect x="400" y="20" width="175" height="50" fill="black"/>
  
  <!-- Order details -->
  <text x="20" y="100" font-family="Arial" font-size="12">Order # <tspan id="orderNumber">QZ39480</tspan></text>
  <text x="20" y="120" font-family="Arial" font-size="12">Order Date: <tspan id="orderDate">18/09/2024</tspan></text>
  
  <!-- Addresses -->
  <text x="20" y="160" font-family="Arial" font-size="14" font-weight="bold">Sold to:</text>
  <text x="20" y="180" font-family="Arial" font-size="12" id="soldToName">test</text>
  <text x="20" y="200" font-family="Arial" font-size="12" id="soldToAddress">test</text>
  <text x="20" y="220" font-family="Arial" font-size="12" id="soldToPostcode">500000000</text>
  
  <text x="300" y="160" font-family="Arial" font-size="14" font-weight="bold">Ship to:</text>
  <text x="300" y="180" font-family="Arial" font-size="12" id="shipToName">test</text>
  <text x="300" y="200" font-family="Arial" font-size="12" id="shipToAddress">test</text>
  <text x="300" y="220" font-family="Arial" font-size="12" id="shipToPostcode">500000000</text>
  
  <!-- Table headers -->
  <rect x="20" y="250" width="555" height="30" fill="#cccccc"/>
  <text x="25" y="270" font-family="Arial" font-size="12" font-weight="bold">SKU/Size/Color</text>
  <text x="150" y="270" font-family="Arial" font-size="12" font-weight="bold">Description</text>
  <text x="280" y="270" font-family="Arial" font-size="12" font-weight="bold">Image</text>
  <text x="340" y="270" font-family="Arial" font-size="12" font-weight="bold">Original Price</text>
  <text x="430" y="270" font-family="Arial" font-size="12" font-weight="bold">After Discount</text>
  <text x="520" y="270" font-family="Arial" font-size="12" font-weight="bold">Quantity</text>
  
  <!-- Items container -->
  <g id="itemsContainer">
    <!-- Items will be inserted here dynamically -->
  </g>
  
  <!-- Totals -->
  <text x="340" y="700" font-family="Arial" font-size="12">Original Price:</text>
  <text x="520" y="700" font-family="Arial" font-size="12" text-anchor="end" id="originalPrice">396.00</text>
  
  <text x="340" y="720" font-family="Arial" font-size="12">After Discount:</text>
  <text x="520" y="720" font-family="Arial" font-size="12" text-anchor="end" id="afterDiscount">178.00</text>
  
  <text x="340" y="740" font-family="Arial" font-size="12">VAT:</text>
  <text x="520" y="740" font-family="Arial" font-size="12" text-anchor="end" id="vat">0.00</text>
  
  <text x="340" y="760" font-family="Arial" font-size="12">Shipping &amp; Handling:</text>
  <text x="520" y="760" font-family="Arial" font-size="12" text-anchor="end" id="shippingHandling">0.00</text>
  
  <text x="340" y="790" font-family="Arial" font-size="14" font-weight="bold">Grand Total:</text>
  <text x="520" y="790" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" id="grandTotal">178.00</text>
</svg>
